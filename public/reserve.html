<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
      .myJumbo{
        display: flex;
        justify-content: center;
      }
    </style>
  <title>Reserve</title>
</head>
<body>
  


<div class="container">

  <div class="jumbotron">
    <h1 class="text-center">
      <span class="fa fa-fire"></span> Hot Restaurant
    </h1>
    <hr>
    <h2 class="text-center">Make your reservation</h2>
    <br>
    <div class="text-center">
      <a href="/tables">
        <button class="btn btn-lg btn-primary">
          <span class="fa fa-list-alt"></span> View Tables</button>
      </a>
      <a href="/">
        <button class="btn btn-lg btn-default">
          <span class="fa fa-home"></span>
        </button>
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <!-- Reservation Page -->
      <div class="card">
        <div class="card-header">
          Table Reservation
        </div>
        <div class="card-body">
          <form role="form">
            <div class="form-group">
              <label for="reserve-name">Name</label>
              <input type="text" class="form-control" id="reserve-name">
            </div>
            <div class="form-group">
              <label for="reserve-phone">Phone Number</label>
              <input type="text" class="form-control" id="reserve-phone">
            </div>
            <div class="form-group">
              <label for="reserve-email">Email</label>
              <input type="text" class="form-control" id="reserve-email">
            </div>
            <div class="form-group">
              <label for="reserve-unique-id">Unique ID</label>
              <input type="text" class="form-control" id="reserve-unique-id">
            </div>
            <button id= "submit" type="submit" class="btn btn-primary submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>


  <footer class="footer">
    <div class="container">
      <p>
        <a href="/api/tables">API Table Link</a> |
        <a href="/api/waitlist">API Wait List</a>
    </div>
  </footer>

</div>


    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

      <script>
        document.getElementById('submit').addEventListener('click', event => {
          preventDefault()

          let newReservation = {
            customerName: document.getElementById('reserve-name').value,
            phoneNumber: document.getElementById('reserve-phone').value,
            customerEmail: document.getElementById('reserve-email').value,
            customerID: document.getElementById('reserve-unique-id').value
          }

          console.log(newReservation)


          axios.post('/api/tables', newReservation, function(data) {
            
            if (data) {
              alert("You have successfully booked your reservation!")
            } else {
              alert("You have been added to the wait list")
            }


            document.getElementById('reserve-name').value = ''
            document.getElementById('reserve-phone').value = ''
            document.getElementById('reserve-email').value = ''
            document.getElementById('reserve-unique-id').value = ''
          })
        })
      </script>
  
</body>
</html>
