<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <title>Tables</title>

</head>
<body>

  <div class="container">
  
    <div class="jumbotron">
      <h1 class="text-center"><span class="fa fa-fire"></span> Hot Restaurant</h1>
      <hr>
      <h2 class="text-center">Current Reservations and Waiting List</h2>
      <br>
  
      <div class="text-center">
        <a href="/reserve"><button class="btn btn-lg btn-danger"><span class="fa fa-credit-card"></span> Make
            Reservation</button></a>
        <a href="/"><button class="btn btn-lg btn-default"><span class="fa fa-home"></span></button></a>
      </div>
    </div>
  
    <div class="row">
      <div class="col-lg-12">
  
        <!-- Current Tables in Use -->
        <div class="card">
          <div class="card-header">
            <h4>Current Reservations</h4>
          </div>
          <div class="card-body">
            <ul id="tableList" class="list-group"></ul>
          </div>
        </div>
  
        <!-- Waiting List Card -->
        <div class="card mt-4">
          <div class="card-header">
            <h4>Waiting List</h4>
          </div>
          <div class="card-body">
            <ul id="waitList" class="list-group"></ul>
          </div>
        </div>
      </div>
    </div>
  
  
    <footer class="footer mt-4">
      <div class="container">
        <p>Control Panel</p>
        <p><a href="#" id="clear">Clear Table</a> | <a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API
            Wait List</a>
      </div>
    </footer>
  
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type = 'text/javascript'>
    const tableQuery = () => {
      axios.get('/api/tables')
      .then(tableData => {
        console.log(tableData)
        for (let i = 0; i < tableData.length; i++) {
          let tableList = document.getElementById('tableList')
          let listItem = document.innerHTML = "<li class='list-group - item mt - 4'>"
          listItem.append(
            `
            <h2>Table # ${i+1}</h2>
            <hr>
            <h2>ID: ${tableData[i].customerID}</h2>
            <h2>Name: ${tableData[i].customerName}</h2>
            <h2>Email: ${tableData[i].customerEmail}</h2>
            <h2>Phone: ${tableData[i].phoneNumber}</h2>
            `
          )
          tableList.append(listItem)
        }
      })
    }

    const waitlistQuery = () => {
      axios.get('/api/waitlist')
      .then(waitData =>{
        console.log(waitData)
        for (let i = 0; i < waitData.length; i++) {
          let waitList = document.getElementById('waitList')
          let listItem = document.innerHTML = "<li class='list-group - item mt - 4'>"
          listItem.append(
            `
            <h2>Table # ${i + 1}</h2>
            <hr>
            <h2>ID: ${waitData[i].customerID}</h2>
            <h2>Name: ${waitData[i].customerName}</h2>
            <h2>Email: ${waitData[i].customerEmail}</h2>
            <h2>Phone: ${waitData[i].phoneNumber}</h2>
            `
          )
          waitList.append(listItem)
        }
      })
    }

    const clearTable = () => {
      axios.post('/api/clear')
      .then(
        document.getElementById('waitList').innerHTML=''
        document.getElementById('tableList').innerHTML=''
      )
    }

    document.getElementById('clear').addEventListener('click', event => {
      clearTable()
    })
    
    tableQuery()
    waitlistQuery()

  </script>
</body>
</html>
